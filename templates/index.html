<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3Dカードジェネレータ</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>3Dカードジェネレータ</h1>
      <form id="form"
      action="/generate"
      method="post" 
      enctype="multipart/form-data">
      <div class="input-group">
        <div class="file-input-wrapper" id="base-wrapper">
          <input type="file" id="base" name="base" accept="image/*" required class="file-input" />
          <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7,10 12,15 17,10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          <label class="file-label">
            <span class="label-text">Base画像</span>
            <span class="label-hint">クリックまたはドラッグして画像を選択</span>
          </label>
          <img id="preview-base" class="preview" />
        </div>
      </div>

      <div class="input-group">
        <div class="file-input-wrapper" id="target-wrapper">
          <input type="file" id="target" name="target" accept="image/*" required class="file-input" />
          <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7,10 12,15 17,10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          <label class="file-label">
            <span class="label-text">Target画像</span>
            <span class="label-hint">クリックまたはドラッグして画像を選択</span>
          </label>
          <img id="preview-target" class="preview" />
        </div>
      </div>

      <div class="number-input-group">
        <div class="number-input-wrapper">
          <label>凹み深さ</label>
          <input type="number" name="scale" value="1" step="0.1" class="number-input" />
        </div>
        <div class="number-input-wrapper">
          <label>プレート厚み</label>
          <input type="number" name="thickness" value="1" step="0.1" class="number-input" />
        </div>
      </div>

      <button type="submit"  class="submit-btn">
        <span>生成開始</span>
      </button>
    </form>

    <div id="progress-container" class="hidden">
      <div class="progress-wrapper">
        <progress id="progress" max="100" value="0"></progress>
        <span id="progress-label">0%</span>
      </div>
    </div>
  </div>
    <script src="/static/script.js"></script>
</body>
</html>
